<p>Q_10a 回答：約 3トン<br>
　森林総合研究所の研究テーマ「日本の森林炭素吸収量とその分布」によると、1990年と2000年の林業センサスの森林面積から炭素蓄積量を算出しその差から炭素吸収量を0.86(Ct/ha/yr)と推定している。<br>
　二酸化炭素に換算すると、年間・ヘクタール当たり0.86×44/12 = 3.15(CO2t/ha/yr)となります。</p>
