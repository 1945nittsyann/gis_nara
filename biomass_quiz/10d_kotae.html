<p>Q_10d 回答：奈良市<br>
市町村別の二酸化炭素の収支ランキングを下表に示しますので、わがまちのランキングを確認ください。<br>
下表の「人間活動によるCO2排出量」とは、2015年度の奈良県二酸化炭素排出量（686万トン）を人口（136万人）で割り、年間県民一人当たり5.0トンとして計算したものです。<br>
収支が赤字で示されているのは二酸化炭素の吸収の方が多く、黒字で示されているのは二酸化炭素の排出の方が多い市町村ということになります。
</p>
