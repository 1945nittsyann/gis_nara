<p>Q_3c 回答：奈良市<br>
100mメッシュ地図より計算すると、建物用地面積は大きい方から、奈良市（5,228 ha）、橿原市（1,785 ha）、生駒市（1,760 ha）、大和郡山市（1,529 ha）、天理市（1,389 ha）の順になります。</p>
