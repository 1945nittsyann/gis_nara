<p>Q_3d 回答：上北山村<br>
100mメッシュ地図より計算すると、建物用地面積は小さい方から、上北山村（28 ha）、野迫川村（36 ha）、黒滝村（65 ha）、天川村（96 ha）、曽爾村（105 ha）の順になります。</p>
