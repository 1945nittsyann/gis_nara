<p>Q_4c 回答：奈良市<br>
100mメッシュ地図より計算すると、田面積が大きい方から、奈良市（3,235 ha）、宇陀市（2,207 ha）、天理市（1,932 ha）、五條市（1,453 ha）、御所市（1,403 ha）の順になります。</p>
