<p>Q_4d 回答：上北山村または川上村<br>
100mメッシュ地図より計算すると、田面積が小さい方から、上北山村（0 ha）、川上村（0 ha）、天川村（11 ha）、黒滝村（17 ha）、下北山村（28 ha）の順になります。</p>
