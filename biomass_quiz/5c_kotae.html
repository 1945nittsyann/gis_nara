<p>Q_5c 回答：十津川村<br>
100mメッシュ地図より計算すると、森林面積が大きいのは、十津川村（61,041 ha）、上北山村（25,332 ha）、川上村（25,121 ha）、五條市（21,852 ha）、宇陀市（19,299 ha）の順になります。</p>
