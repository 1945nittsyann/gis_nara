<p>Q_5d 回答：三宅町<br>
100mメッシュ地図より計算すると、森林面積が小さい方から、三宅町（0 ha）、安堵町（2 ha）、大和高田市（4 ha）、川西町（7 ha）、田原本町（10 ha）の順になります。</p>
