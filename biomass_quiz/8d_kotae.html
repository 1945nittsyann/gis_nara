<p>Q_8d 回答：８<br>
　林野率とは総土地面積に占める林野面積の割合を言います。林野率が0.9を超えるのは、大きい方から天川村（0.972）、上北山村（0.970）、黒滝村（0.969）、野迫川村（0.968）、十津川村（0.959）、東吉野村（0.957）、川上村（0.950）、下北山村（0.912）の8村です。</p>
