<!DOCTYPE html>
<html>
  <head>
    <title>素材生産量（立方メートル）</title>
    <meta http-equiv='content-type' content='text/html; charset=UTF-8'/>
    <script src='http://ktgis.net/leaflet1.3.1/leaflet.js'></script>
    <link rel='stylesheet' href='http://ktgis.net/leaflet1.3.1/leaflet.css' />
    <script src='http://ktgis.net/leaflet1.3.1/L.Map.Sync.js'></script>
    <script src='http://ktgis.net/mandara/mandara2leaflet3.js'></script>
    <script src='http://ktgis.net/mandara/leaflet_tiles.js'></script>
    <script src='sozaiseisanryou_data.js'></script>
  </head>
  <body onload='initialize()' style='overflow:hidden'>
    <div id='twoMapScreenDiv'><input id='twoMapScreenCheck' type='checkbox' checked onchange='twoMapScreenChange()' />2画面表示</div>
    <div id='leftside' style='z-index:5; font-size:14px; position: absolute; padding:0px;border:solid; border-width:1px'></div>
    <div id ='titlebox' style='font-size: 17px; text-align: center ; position: absolute'>
      素材生産量（立方メートル, m<sup>3</sup>）<br>
    </div>
    <div id='mapcanvas0' style='z-index: 0;border:solid; border-width:1px ; position: absolute'></div>
    <div id='mapcanvas1' style='z-index: 0;border:solid; border-width:1px ; position: absolute'></div>
    <div id='notebox' style='position: absolute'>
      <!-- ここに地図下に表示される注記を追加できます。 -->
　左側の「☑表示／非表示」の下にあるプルダウンメニューで、2005年、2010年、又は2015年のデータを表示できます。<br>
　黒で示されている欠損値は、個人又は法人その他の団体に関する秘密を保護するため、統計数値を公表しないものを含みます。<br>
　素材とは丸太のことをさし、原木ともいう。丸太の体積を表し、一般的には立方メートル（ｍ<sup>3</sup>）の単位で表示する。<br>
<br>
<p align="center"><a href="omote_forestry.html"><input type="button" value="戻る"></a></p>      
    </div>
  </body>
</html>
